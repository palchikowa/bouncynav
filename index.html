	<script type="text/javascript">
		(function(){
			var btnBrowse = document.querySelector(".btn-browse");
		var btnClose = document.querySelector(".btn-close");
		var bouncy = document.querySelector(".bouncy-nav-modal");
		var lis = Array.prototype.slice.call(document.querySelectorAll('.bouncy-nav li'));
		btnBrowse.addEventListener('click', function(){
			if(!bouncy.classList.contains('--visible')){
				bouncy.classList.add('--visible');
			}
			lis.forEach(function(el, i, a){
				if(!el.classList.contains("--move-in")){
					el.classList.add('--move-in');
				}
			});

			btnBrowse.classList.add('--inactive');

			setTimeout(function(){
				lis.forEach(function(el, i, a){
				if(!el.classList.contains("--onplace")){
					el.classList.add('--onplace');
				}
			});
			}
		, 600)
		}, false);
		btnClose.addEventListener('click', function(){

			btnBrowse.classList.remove('--inactive');
			lis.forEach(function(el, i, a){
				if(!el.classList.contains("--move-out")){
					el.classList.add('--move-out');
				}
			});
			setTimeout(function(){
				if(bouncy.classList.contains('--visible')){
				bouncy.classList.remove('--visible');

				lis.forEach(function(el, i, a){
				if(el.classList.contains("--move-out")){
					el.classList.remove('--move-out');
				}
				if(el.classList.contains("--move-in")){
					el.classList.remove('--move-in');
				}
				if(el.classList.contains("--onplace")){
					el.classList.remove('--onplace');
				}
			});
			}
		}, 800)
		}, false);
		})();
	</script>
